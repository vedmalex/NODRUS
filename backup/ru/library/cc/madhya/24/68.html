<div class="col-12">
  <div id="bb1109222" class="r r-title r-verse">
    <h1>Шри чайтанья-чаритамрита Мадхйа-лӣла̄ 24.68</h1>
  </div>

  <div class="wrapper-verse-text">
    <h2 class="section-title none">Текст</h2>

    <div id="bb1109223" class="r r-lang-ru r-verse-text">
      <em><i>api-śabde mukhya artha sāta vikhyāta</i></em>
    </div>
  </div>

  <div class="wrapper-synonyms">
    <h2 class="section-title">Пословный перевод</h2>

    <div id="bb1109224" class="r r-lang-ru r-synonyms">
      <p>
        <i>api-śabde</i>
        — by the word
        <i>api; mukhya</i>
        — chief;
        <i>artha</i>
        — meanings;
        <i>sāta</i>
        — seven;
        <i>vikhyāta</i>
        — celebrated.
      </p>
    </div>
  </div>

  <div class="wrapper-translation">
    <h2 class="section-title">Перевод</h2>

    <div id="bb1109225" class="r r-lang-ru r-translation">
      <p>
        <strong>
          “There are seven chief meanings of the word ‘api.’ They are as
          follows.
        </strong>
      </p>
    </div>
  </div>
</div>
