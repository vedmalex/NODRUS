<div class="col-12">
  <div id="bb64606" class="r r-title r-verse">
    <h1>Шримад-бхагаватам 10.36.35</h1>
  </div>

  <div class="wrapper-verse-text">
    <h2 class="section-title none">Текст</h2>

    <div id="bb64607" class="r r-lang-ru r-verse-text">
      <em>
        таташ́ чаиша̄ махӣ митра
        <br />
        бхавитрӣ нашт̣а-кан̣т̣ака̄
      </em>
    </div>
  </div>

  <div class="wrapper-synonyms">
    <h2 class="section-title">Пословный перевод</h2>

    <div id="bb64608" class="r r-lang-ru r-synonyms">
      <p>
        <i>татах̣</i>
        — тогда;
        <i>ча</i>
        — и;
        <i>эша̄</i>
        — эта;
        <i>махӣ</i>
        — земля;
        <i>митра</i>
        — о друг;
        <i>бхавитрӣ</i>
        — будут;
        <i>нашт̣а</i>
        — уничтожены;
        <i>кан̣т̣ака̄</i>
        — ее шипы.
      </p>
    </div>
  </div>

  <div class="wrapper-translation">
    <h2 class="section-title">Перевод</h2>

    <div id="bb64609" class="r r-lang-ru r-translation">
      <p><strong>Тогда, о друг мой, земля будет очищена от шипов.</strong></p>
    </div>
  </div>
</div>
