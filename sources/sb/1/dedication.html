<div class="col-12">
  <div id="bb13202" class="r r-title r-chapter">
    <h1>Дедицатион</h1>
  </div>

  <div id="bb13203" class="r r-lang-ru r-paragraph-centered">
    <p>
      Ш́рӣле Прабхупа̄де
      <br />
      Бхактисиддха̄нте Сарасватӣ
      <br />
      Госва̄мӣ Маха̄ра̄дже
      <br />
      МОЕМУ ДУХОВНОМУ УЧИТЕЛЮ
    </p>
  </div>

  <div id="bb13204" class="r r-lang-ru r-paragraph-centered">
    <p><em>В 26-ю годовщину его ухода</em></p>
  </div>

  <div id="bb13205" class="r r-lang-ru r-paragraph-centered">
    <p>
      <em>
        Он вечно живёт в своих
        <br />
        божественных наставлениях,
        <br />
        и тот, кто им следует,
        <br />
        живёт вместе с ним.
      </em>
    </p>
  </div>
</div>
