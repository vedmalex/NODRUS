<div class="col-12">
  <div id="bb1112230" class="r r-title r-verse">
    <h1>Шри чайтанья-чаритамрита Антйа-лӣла̄ 1.91</h1>
  </div>

  <div class="wrapper-verse-text">
    <h2 class="section-title none">Текст</h2>

    <div id="bb1112231" class="r r-lang-ru r-verse-text">
      <em><i>пхалена пхала-ка̄ран̣ам анумӣйате</i></em>
    </div>
  </div>

  <div class="wrapper-synonyms">
    <h2 class="section-title">Пословный перевод</h2>

    <div id="bb1112232" class="r r-lang-ru r-synonyms">
      <p>
        <i>пхалена</i>
        — по результату;
        <i>пхала-ка̄ран̣ам</i>
        — о причине;
        <i>анумӣйате</i>
        — судят.
      </p>
    </div>
  </div>

  <div class="wrapper-translation">
    <h2 class="section-title">Перевод</h2>

    <div id="bb1112233" class="r r-lang-ru r-translation">
      <p><strong>„О причине можно судить по результату“.</strong></p>
    </div>
  </div>

  <div class="wrapper-puport">
    <h2 class="section-title">Комментарий</h2>

    <div id="bb1112234" class="r r-lang-ru r-paragraph">
      <p>
        Это цитата из учения
        <i>ньяи</i>
        (логики).
      </p>
    </div>
  </div>
</div>
