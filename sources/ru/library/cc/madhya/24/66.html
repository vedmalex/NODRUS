<div class="col-12">
  <div id="bb1109213" class="r r-title r-verse">
    <h1>Шри чайтанья-чаритамрита Мадхйа-лӣла̄ 24.66</h1>
  </div>

  <div class="wrapper-verse-text">
    <h2 class="section-title none">Текст</h2>

    <div id="bb1109214" class="r r-lang-ru r-verse-text">
      <em><i>татха̄пи ча-ка̄рера кахе мукхйа артха са̄та</i></em>
    </div>
  </div>

  <div class="wrapper-synonyms">
    <h2 class="section-title">Пословный перевод</h2>

    <div id="bb1109215" class="r r-lang-ru r-synonyms">
      <p>
        <i>татха̄пи</i>
        — всё же;
        <i>ча-ка̄рера</i>
        — слова
        <i>ча;</i>
        <i>кахе</i>
        — говорится;
        <i>мукхйа</i>
        — главные;
        <i>артха</i>
        — значения;
        <i>са̄та</i>
        — семь.
      </p>
    </div>
  </div>

  <div class="wrapper-translation">
    <h2 class="section-title">Перевод</h2>

    <div id="bb1109216" class="r r-lang-ru r-translation">
      <p><strong>«Слово ча можно объяснить семью способами».</strong></p>
    </div>
  </div>
</div>
